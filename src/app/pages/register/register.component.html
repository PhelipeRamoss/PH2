<mat-card>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="fill">
        <mat-label>Nome</mat-label>
        <input matInput formControlName="nome" required />
        <mat-error *ngIf="registerForm.get('nome')?.hasError('required') && registerForm.get('nome')?.touched">
          Nome é obrigatório
        </mat-error>
      </mat-form-field>
  
      <mat-form-field appearance="fill">
        <mat-label>E-mail</mat-label>
        <input matInput formControlName="email" required />
        <mat-error *ngIf="registerForm.get('email')?.hasError('required') && registerForm.get('email')?.touched">
          E-mail é obrigatório
        </mat-error>
        <mat-error *ngIf="registerForm.get('email')?.hasError('email') && registerForm.get('email')?.touched">
          E-mail inválido
        </mat-error>
      </mat-form-field>
  
      <mat-form-field appearance="fill">
        <mat-label>Senha</mat-label>
        <input matInput type="password" formControlName="senha" required />
        <mat-error *ngIf="registerForm.get('senha')?.hasError('required') && registerForm.get('senha')?.touched">
          Senha é obrigatória
        </mat-error>
        <mat-error *ngIf="registerForm.get('senha')?.hasError('minlength') && registerForm.get('senha')?.touched">
          A senha deve ter no mínimo 6 caracteres
        </mat-error>
      </mat-form-field>
  
      <mat-form-field appearance="fill">
        <mat-label>Confirmar Senha</mat-label>
        <input matInput type="password" formControlName="confirmarSenha" required />
        <mat-error *ngIf="registerForm.get('confirmarSenha')?.hasError('required') && registerForm.get('confirmarSenha')?.touched">
          Confirmação de senha é obrigatória
        </mat-error>
        <mat-error *ngIf="registerForm.hasError('senhasDiferentes') && registerForm.get('confirmarSenha')?.touched">
          As senhas não coincidem
        </mat-error>
      </mat-form-field>
  
      <button mat-raised-button color="primary" type="submit" [disabled]="registerForm.invalid">
        Cadastrar
      </button>
    </form>
  </mat-card>
