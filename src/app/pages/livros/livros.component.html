<div class="grid-container">
  <mat-card *ngFor="let livro of livros" class="livro-card">
    <img mat-card-image [src]="livro.imagem" [alt]="livro.titulo">
    <mat-card-title>{{ livro.titulo }}</mat-card-title>
    <mat-card-subtitle>{{ livro.autor }}</mat-card-subtitle>
    <mat-card-content>
      <p>{{ livro.descricao }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="primary">Ler</button>
      <button mat-button color="accent">Favoritar</button>
    </mat-card-actions>
  </mat-card>
</div>
